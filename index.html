<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="section">
            <div class="row">
                <div class="col-1">
                    <div class="first box">
                        <input
                            type="number"
                            name=""
                            id="font-size"
                            min="1"
                            value="16"
                            max="100"
                        />
                    </div>
                    <div class="second box">
                        <button type="button" id="bold">
                            <i class="fa-solid fa-bold"></i>
                        </button>
                        <button type="button" id="italic">
                            <i class="fa-solid fa-italic"></i>
                        </button>
                        <button type="button" id="underline">
                            <i class="fa-solid fa-underline"></i>
                        </button>
                    </div>
                    <div class="third box">
                        <button type="button" id="align-left">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button type="button" id="align-center">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button type="button" id="align-justify">
                            <i class="fa-solid fa-align-justify"></i>
                        </button>
                        <button type="button" id="align-right">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </div>
                    <div class="fourth box">
                        <button type="button" id="transform">aA</button>
                        <button id="clear">
                            <i class="fa-solid fa-text-slash"></i>
                        </button>
                        <input type="color" id="font-color" />
                    </div>
                </div>
                <br />
                <div class="col-2">
                    <textarea
                        placeholder="Type some text to begin"
                        id="text"
                    ></textarea>
                </div>
            </div>
        </div>
        <script defer src="index.js"></script>
    </body>
</html>
